<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/default.css"/>
  <script src ='js/basic.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--jOuery CDN 연결-->


  <script> //toggle로 메시지 나타내기
    $(function(){ var arr1 = ["서울", "인천", "부산", "전주"];
    var arr2 = ["한국", "미국", "영국", "태국"]; 
    var obj = { "name":"장장스","area":"이태원 클라쓰" }
    var idxNum = $.inArray("부산", arr1);
    console.log("부산의 index: "+idxNum);
    
    var okArray1 =$.isArray(arr1);
    var okArray2 = $.isArray(obj);
    console.log("arr1 배열여부: "+okArray1);
    console.log("obj 배열여부:"+okArray2);
    $.merge(arr2, arr1);
    console.log("arr2에 arr1을 merge");
    console.log(arr2); });

  </script>
</head>

<body><!--toggle로 메시지 나타내기-->
 
</body>
