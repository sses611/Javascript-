<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/default.css"/>
  <script src ='js/basic.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--jOuery CDN 연결-->


  <script>
    function fadein(){
      $('#target').fadeIn(2000);
    }
    function fadeout(){
      $('#target').fadeOut(2000);
    }

    function fade(){
      $('#target').fadeTo(2000, 0.333, stmt1);
    }
    function stmt1(){
      $('#p1').text("이미지가 부분적으로 흐려졌습니다.")
    }
  </script>

  
</head>

<body>
  <img id="target" src="resource/imgs/hatching.png"/><br/>
  <form>
    <!-- <input type="button" value="fadein" onclick="fadein();"/>
    <input type="button" value="fadeout" onclick="fadeout();"/> -->
    <input type="button" value="fade" onclick="fade();"/>  
  </form>
</body>
</html>
