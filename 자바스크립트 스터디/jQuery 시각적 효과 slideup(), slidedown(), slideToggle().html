<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/default.css"/>
  <script src ='js/basic.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--jOuery CDN 연결-->


  <script> //toggle로 메시지 나타내기
    function slideUp(){
      $('#first').slideUp("slow");
    }
    function slideDown(){
      $('#first').slideDown("slow");
    }
  </script>
</head>

<body><!--toggle로 메시지 나타내기-->
  <div>
    <p id="first">시간은 금입니다.</p>
    <p>나는 당신을 믿습니다.</p>
    <p>나는 당신을 사랑합니다.</p>
  </div>
  <form>
    <input type="button" value="slideUp" onclick="slideUp();"/>
    <input type="button" value="slideDown" onclick="slideDown();"/>
  </form>
</body>
</html>
