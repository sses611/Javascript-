  <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/default.css"/>

    <script src ='js/basic.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--jOuery CDN 연결-->
    <script>
      $(document).ready(function(){
        $('#wrap').css('background' ,'#edce').css('padding', '15px');
        $('#content span').css('padding-bottom', '10px');      

      })
    </script>
        
    <title>프로젝트명 </title>
  </head>
  <body>
    <div name="wrap" id="wrap">
        <div name="calurarDate">
          <p>
              <span>시작일 : <input type="text" name="startDay" id="startDay" maxlength="10" onchange="call();"/></span> &nbsp; &nbsp;~&nbsp; &nbsp;
              <span>종료일 : <input type="text" name="endDay" id="endDay" maxlength="10" onchange="call();"/></span>
          </p>

          <p id="content">
            <span>년  수 : <input type="text" name="years" id="years">&nbsp;&nbsp;&nbsp;</span>
            <span>개월 수 : <input type="text" name="months" id="months" >&nbsp;&nbsp;</span>
            <span>일  수 : <input type="text" name="days" id="days"></span>
          </p>

        
        </div>
    </div>
  </body>
  </html>
